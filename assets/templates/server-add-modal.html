<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Add Server</h4>
    </div>
    <div class="modal-body">
      <form class="form-inline" role="form">
        <div class="form-group {{^server.address}}has-error{{/server.address}}">
          <label class="sr-only" for="server-address">Address</label>
          <input value="{{server.address}}" class="form-control" id="server-address" placeholder="enter server address">
        </div>
        <div class="form-group {{^server.port}}has-error{{/server.port}}">
          <label class="sr-only" for="server-port">Port</label>
          <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="{{server.port}}" class="form-control" id="server-port" placeholder="enter server port">
        </div>
        <div class="checkbox">
          <label>
            <input checked="{{server.useSSL}}" type="checkbox"> Use SSL
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button on-click="save" type="button" class="btn btn-primary">Save server</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
